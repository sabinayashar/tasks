<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
    #message {color:#FF8000;
              font-weight:bold;
               margin:auto;
               text-align:center;
               font-style:italic;}
    #title {color:#FF8000;
            margin:auto;
            margin-top:15%;
            text-align:center;}
    #login {padding:15px;
            font-size:20px;
            margin:auto;
            text-align:center;
            color:#28A3B4;}
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div style = "margin:5px;">
    <a href = "/" role = "button" class="btn btn-info">Home</a>
<div id = "title">
    <h1>Please Log in</h1>
</div>
<div id = "login">
    <form th:action="@{/login}" method="post">
        Username:&nbsp;&nbsp;<input type="text" name="username"/><br>
        Password:&nbsp;&nbsp;<input type="password" name="password"/><br><br>
    <div class="alert alert-light" role="alert" id = "message">
        <a th:if="${param.logout}">You have been logged out.</a>
        <a th:if="${param.error}">Please enter valid username and password!</a>
    </div>
        <input type="submit" class="btn btn-light" role="button" value="Log In"/>
    </form>
</div>
</body>
</html>
